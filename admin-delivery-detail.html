<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配送详情 - 管理员 - 外部司机配送管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            width: 375px;
            height: 3000px;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }
        .status-bar-time {
            font-weight: bold;
        }
        .status-bar-icons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <span class="status-bar-time">9:41</span>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="p-4">
        <!-- 订单状态 -->
        <div class="bg-blue-500 text-white p-4 rounded-lg mb-4">
            <h2 class="text-xl font-bold">配送详情</h2>
            <p class="text-sm mt-1">订单号：#12345678</p>
            <p class="text-sm mt-1">状态：配送中</p>
        </div>

        <!-- 司机信息 -->
        <div class="bg-white rounded-lg p-4 mb-4 shadow">
            <h3 class="text-lg font-bold mb-2">司机信息</h3>
            <div class="space-y-2">
                <div class="flex justify-between">
                    <span class="text-gray-500">姓名</span>
                    <span>李四</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">联系电话</span>
                    <span>139****5678</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">车牌号</span>
                    <span>浙A12345</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">当前位置</span>
                    <span class="text-blue-500">查看地图</span>
                </div>
            </div>
        </div>

        <!-- 配送进度 -->
        <div class="bg-white rounded-lg p-4 mb-4 shadow">
            <h3 class="text-lg font-bold mb-2">配送进度</h3>
            <div class="space-y-4">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center text-white">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="ml-4">
                        <p class="font-medium">已接单</p>
                        <p class="text-gray-500 text-sm">10:30</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center text-white">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="ml-4">
                        <p class="font-medium">已取货</p>
                        <p class="text-gray-500 text-sm">11:00</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-yellow-500 flex items-center justify-center text-white">
                        <i class="fas fa-truck"></i>
                    </div>
                    <div class="ml-4">
                        <p class="font-medium">配送中</p>
                        <p class="text-gray-500 text-sm">预计14:30送达</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 配送信息 -->
        <div class="bg-white rounded-lg p-4 mb-4 shadow">
            <h3 class="text-lg font-bold mb-2">配送信息</h3>
            <div class="space-y-2">
                <div class="flex justify-between">
                    <span class="text-gray-500">收货人</span>
                    <span>张三</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">联系电话</span>
                    <span>138****1234</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">配送地址</span>
                    <span class="text-right">浙江省杭州市西湖区文三路100号</span>
                </div>
            </div>
        </div>

        <!-- 订单信息 -->
        <div class="bg-white rounded-lg p-4 mb-4 shadow">
            <h3 class="text-lg font-bold mb-2">订单信息</h3>
            <div class="space-y-2">
                <div class="flex justify-between">
                    <span class="text-gray-500">下单时间</span>
                    <span>2023-12-25 10:30</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">期望送达</span>
                    <span>2023-12-25 14:00-16:00</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">配送费</span>
                    <span class="text-blue-500">¥15.00</span>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t space-y-2">
            <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-bold mb-2">
                联系司机
            </button>
            <button class="w-full bg-red-500 text-white py-3 rounded-lg font-bold">
                紧急处理
            </button>
        </div>
    </div>
</body>
</html>
