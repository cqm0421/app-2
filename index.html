<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面导航 - 外部司机配送管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 20px;
            padding-bottom: 30px;
        }
        .page-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding-bottom: 15px;
            height: auto;
        }
        .page-content {
            padding: 15px;
            display: flex;
            justify-content: center;
            background-color: #f8f9fa;
            height: auto;
        }
        .page-content iframe {
            width: 375px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            height: 1500px;
        }
        .page-content iframe[src="create-order.html"] {
            height: 2300px;
        }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold text-gray-800 mb-6">外部司机配送管理系统 - 页面导航</h1>
    
    <div class="page-grid">
        <div class="page-card">
            <h3>登录页面</h3>
            <div class="page-content">
                <iframe src="login.html"></iframe>
            </div>
        </div>
        <div class="page-card">
            <h3>注册页面</h3>
            <div class="page-content">
                <iframe src="register.html"></iframe>
            </div>
        </div>
        <div class="page-card">
            <h3>首页</h3>
            <div class="page-content">
                <iframe src="home.html"></iframe>
            </div>
        </div>
        <div class="page-card">
            <h3>订单列表</h3>
            <div class="page-content">
                <iframe src="orders.html"></iframe>
            </div>
        </div>
        <div class="page-card">
            <h3>订单详情 - 待配送</h3>
            <div class="page-content">
                <iframe src="order-detail-pending.html"></iframe>
            </div>
        </div>
        <div class="page-card">
            <h3>订单详情 - 配送中</h3>
            <div class="page-content">
                <iframe src="order-detail-delivering.html"></iframe>
            </div>
        </div>
        <div class="page-card">
            <h3>订单详情 - 已送达</h3>
            <div class="page-content">
                <iframe src="order-detail-delivered.html"></iframe>
            </div>
        </div>
        <div class="page-card">
            <h3>订单详情 - 已完成</h3>
            <div class="page-content">
                <iframe src="order-detail-completed.html"></iframe>
            </div>
        </div>
        <div class="page-card">
            <h3>新建订单</h3>
            <div class="page-content">
                <iframe src="create-order.html"></iframe>
            </div>
        </div>
        <div class="page-card">
            <h3>管理员登录</h3>
            <div class="page-content">
                <iframe src="admin-login.html"></iframe>
            </div>
        </div>
        <div class="page-card">
            <h3>管理员主页</h3>
            <div class="page-content">
                <iframe src="admin-home.html"></iframe>
            </div>
        </div>
        <div class="page-card">
            <h3>管理员订单管理</h3>
            <div class="page-content">
                <iframe src="admin-orders.html"></iframe>
            </div>
        </div>
        <div class="page-card">
            <h3>配送详情</h3>
            <div class="page-content">
                <iframe src="admin-delivery-detail.html"></iframe>
            </div>
        </div>
        <div class="page-card">
            <h3>数据统计</h3>
            <div class="page-content">
                <iframe src="admin-stats.html"></iframe>
            </div>
        </div>
        <div class="page-card">
            <h3>导出报表</h3>
            <div class="page-content">
                <iframe src="admin-export.html"></iframe>
            </div>
        </div>
        <div class="page-card">
            <h3>报表详情</h3>
            <div class="page-content">
                <iframe src="admin-report-detail.html"></iframe>
            </div>
        </div>
        <div class="page-card">
            <h3>个人资料</h3>
            <div class="page-content">
                <iframe src="profile.html"></iframe>
            </div>
        </div>
        <div class="page-card">
            <h3>用户数据统计</h3>
            <div class="page-content">
                <iframe src="stats.html"></iframe>
            </div>
        </div>
        <div class="page-card">
            <h3>上传运输证</h3>
            <div class="page-content">
                <iframe src="transport-license.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
